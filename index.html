<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@700..144,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
      <div class="container-all-1">
        <section class="container-all">
          <div class="image-mobile-container">
            <img class="image-mobile" src="images/image-product-mobile.jpg" alt="Perfume Channel">
          </div>
          <img class="image-desk" src="images/image-product-desktop.jpg" alt="Perfume Channel">
          <div class="container-info">
            <p class="up-title">PERFUME</p>
            <h1 class="title-name-perfume">Gabrielle Essence Eau De Parfum</h1>
            <p class="text-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-and-btn">
              <p class="price"><span class="price-149">$149.99</span> <span class="price-real">$169.99</span></p>
              <button class="btn-add-to-cart" type="button" value="Add to Cart"><img class="img-carro" src="images/icon-cart.svg" alt=""> Add to Cart</button>
            </div>
          </div>
        </section>
      </div>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/DevNineWeb">DevNineWeb</a>.
      </footer>
  </body>
</html>
